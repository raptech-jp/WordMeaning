<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>words</title>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Word</th>
            <th>Meaning</th>
            <th>Example English Sentence</th>
            <th>Part of Speech</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
